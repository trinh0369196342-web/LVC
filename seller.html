<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller - Quản lý bán hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- Navigation (similar to customer) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shop"></i> Seller Dashboard
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm me-2" onclick="toggleDarkMode()">
                    <i class="bi bi-moon"></i>
                </button>
                <span class="text-light me-3">Seller: <span id="usernameDisplay"></span></span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="d-flex flex-column">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h6 class="card-title">Thông tin Seller</h6>
                            <div id="userInfo"></div>
                        </div>
                    </div>
                    
                    <div class="list-group">
                        <a href="#account" class="list-group-item list-group-item-action" data-bs-toggle="collapse">
                            <i class="bi bi-person"></i> Thông tin cá nhân
                        </a>
                        <div class="collapse show" id="account">
                            <div class="p-3">
                                <form id="accountForm">
                                    <!-- Same form as customer -->
                                </form>
                            </div>
                        </div>
                        
                        <a href="#charts" class="list-group-item list-group-item-action">
                            <i class="bi bi-bar-chart"></i> Thống kê & Biểu đồ
                        </a>
                        <a href="#orders" class="list-group-item list-group-item-action">
                            <i class="bi bi-cart"></i> Quản lý đơn hàng
                        </a>
                        <a href="#chat" class="list-group-item list-group-item-action">
                            <i class="bi bi-chat"></i> Chat hỗ trợ
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Charts Section -->
                <div id="charts" class="mb-5">
                    <h3 class="mb-4"><i class="bi bi-bar-chart"></i> Thống kê bán hàng</h3>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Phân bố đơn hàng theo khách</h5>
                                    <div class="chart-container">
                                        <canvas id="pieChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Xu hướng đơn hàng 7 ngày</h5>
                                    <div class="chart-container">
                                        <canvas id="lineChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Orders Management -->
                <div id="orders" class="mb-5">
                    <h3 class="mb-4"><i class="bi bi-cart"></i> Quản lý đơn hàng</h3>
                    
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5 class="mb-0">Tất cả đơn hàng</h5>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="badge bg-info">Tổng: <span id="totalOrders">0</span> đơn</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="ordersList">
                                <!-- Orders will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Section (similar to customer but with admin features) -->
                <div id="chat">
                    <h3 class="mb-4"><i class="bi bi-chat"></i> Hỗ trợ khách hàng</h3>
                    
                    <div class="row">
                        <div class="col-md-8">
                            <!-- Same chat interface as customer -->
                        </div>
                        
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="bi bi-lightning"></i> Hành động nhanh</h5>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-outline-primary" onclick="location.href='#charts'">
                                            <i class="bi bi-bar-chart"></i> Xem thống kê
                                        </button>
                                        <button class="btn btn-outline-success" onclick="location.href='#orders'">
                                            <i class="bi bi-cart-check"></i> Kiểm tra đơn
                                        </button>
                                        <button class="btn btn-outline-warning" onclick="alert('Tính năng đang phát triển')">
                                            <i class="bi bi-cash-coin"></i> Báo cáo doanh thu
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
