<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Người Bán</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="page-seller">

    <div id="auth-view" class="auth-container">
        <h2>Đăng Nhập Người Bán</h2>
        <input type="email" id="auth-email" class="auth-input" placeholder="Email">
        <input type="password" id="auth-pass" class="auth-input" placeholder="Mật khẩu">
        <p id="auth-msg" style="color:red"></p>
        <button id="btn-login" class="btn-primary">ĐĂNG NHẬP</button>
        <button id="btn-register" class="btn-secondary">ĐĂNG KÝ</button>
    </div>

    <div id="dashboard-view" class="dashboard-container hidden">
        <div class="nav-bar">
            <span class="nav-title">NGƯỜI BÁN</span>
            <button class="nav-btn" onclick="app.switchTab('info')">Tài khoản</button>
            <button class="nav-btn" onclick="app.switchTab('market')">Chợ Đơn</button>
            <button class="nav-btn" onclick="app.switchTab('working')">Đang Làm</button>
            <button class="nav-btn" onclick="app.switchTab('chart')">Biểu đồ</button>
            <button class="nav-btn btn-logout" onclick="app.logout()">Thoát</button>
        </div>

        <div id="tab-info" class="content-section">
            <h3>Profile Người Bán</h3>
            <p>Email: <span id="user-display">...</span></p>
        </div>

        <div id="tab-market" class="content-section hidden">
            <h3>Đơn Hàng Mới (Chưa ai nhận)</h3>
            <div id="s-market-list">Loading...</div>
        </div>

        <div id="tab-working" class="content-section hidden">
            <h3>Đơn Đang Xử Lý</h3>
            <div id="s-working-list">Loading...</div>
        </div>

        <div id="tab-chart" class="content-section hidden">
            <h3>Thống kê doanh thu</h3>
            <p>Tổng đơn hoàn thành: <b id="s-stat-count">0</b></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
