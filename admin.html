<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="page-admin">

    <div id="auth-view" class="auth-container">
        <h2>Đăng Nhập Quản Trị</h2>
        <input type="email" id="auth-email" class="auth-input" placeholder="Email">
        <input type="password" id="auth-pass" class="auth-input" placeholder="Mật khẩu">
        <p id="auth-msg" style="color:red"></p>
        <button id="btn-login" class="btn-primary">ĐĂNG NHẬP</button>
    </div>

    <div id="dashboard-view" class="dashboard-container hidden">
        <div class="nav-bar" style="background: #23272b;">
            <span class="nav-title">ADMINISTRATOR</span>
            <button class="nav-btn" onclick="app.switchTab('info')">Info</button>
            <button class="nav-btn" onclick="app.switchTab('all')">Quản Lý Đơn</button>
            <button class="nav-btn" onclick="app.switchTab('stats')">Thống Kê</button>
            <button class="nav-btn btn-logout" onclick="app.logout()">Thoát</button>
        </div>

        <div id="tab-info" class="content-section">
            <h3>Thông tin Admin</h3>
            <p>Email: <span id="user-display">...</span></p>
        </div>

        <div id="tab-all" class="content-section hidden">
            <h3>Tất Cả Đơn Hàng Hệ Thống</h3>
            <div id="a-all-list">Loading...</div>
        </div>

        <div id="tab-stats" class="content-section hidden">
            <h3>Thống Kê Toàn Sàn</h3>
            <div class="card">
                <h2>Doanh Thu: <span id="a-rev" style="color:green">0</span> VNĐ</h2>
                <h3>Tổng Đơn: <span id="a-count">0</span></h3>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
