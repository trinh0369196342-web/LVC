<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản trị hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-check"></i> Admin Control Panel
            </a>
            <div class="d-flex align-items-center">
                <span class="text-light me-3"><i class="bi bi-person-badge"></i> Super Admin</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Đăng xuất
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- Admin Dashboard -->
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Tổng quan hệ thống</h5>
                        <div id="userInfo"></div>
                        <hr>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#adminTools">
                                <i class="bi bi-tools"></i> Công cụ Admin
                            </button>
                        </div>
                        
                        <div class="collapse mt-3" id="adminTools">
                            <div class="list-group">
                                <a href="#broadcast" class="list-group-item list-group-item-action">
                                    <i class="bi bi-broadcast"></i> Broadcast
                                </a>
                                <a href="#audit" class="list-group-item list-group-item-action">
                                    <i class="bi bi-clipboard-check"></i> Audit Logs
                                </a>
                                <a href="#reports" class="list-group-item list-group-item-action">
                                    <i class="bi bi-file-earmark-bar-graph"></i> Báo cáo
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Account form -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Thông tin Admin</h6>
                        <form id="accountForm">
                            <!-- Same form as other roles -->
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <!-- Broadcast Section -->
                <div id="broadcast" class="admin-feature broadcast-section mb-4">
                    <h4><i class="bi bi-broadcast"></i> Broadcast Message</h4>
                    <div class="mb-3">
                        <label class="form-label">Tin nhắn broadcast (gửi đến tất cả users)</label>
                        <textarea id="broadcastMessage" class="form-control" rows="3" 
                                  placeholder="Nhập tin nhắn broadcast..."></textarea>
                    </div>
                    <button id="broadcastBtn" class="btn btn-warning">
                        <i class="bi bi-megaphone"></i> Gửi Broadcast
                    </button>
                </div>
                
                <!-- Charts -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Phân bố hệ thống</h5>
                                <div class="chart-container">
                                    <canvas id="pieChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tăng trưởng tài khoản</h5>
                                <div class="chart-container">
                                    <canvas id="lineChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Orders Management -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-list-task"></i> Quản lý đơn hàng toàn hệ thống</h4>
                    </div>
                    <div class="card-body">
                        <div id="ordersList">
                            <!-- All orders will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <!-- Chat Monitor -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-chat-square-text"></i> Chat Monitor (Toàn hệ thống)</h4>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" style="height: 300px;" id="chatMessages">
                            <!-- All messages will be loaded here -->
                        </div>
                        
                        <div class="mt-3">
                            <div class="row">
                                <div class="col-md-8">
                                    <select id="receiverSelect" class="form-select mb-2">
                                        <!-- Users will be loaded -->
                                    </select>
                                    <textarea id="messageInput" class="form-control" rows="2" 
                                              placeholder="Nhập tin nhắn..."></textarea>
                                </div>
                                <div class="col-md-4">
                                    <button id="sendMessageBtn" class="btn btn-primary w-100 mb-2">
                                        <i class="bi bi-send"></i> Gửi tin nhắn
                                    </button>
                                    <input type="file" id="fileUpload" class="form-control" 
                                           onchange="handleFileUpload(event)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
