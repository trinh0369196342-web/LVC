<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Khách Hàng</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="page-customer"> <div id="auth-view" class="auth-container">
        <h2>Đăng Nhập Khách Hàng</h2>
        <input type="email" id="auth-email" class="auth-input" placeholder="Email">
        <input type="password" id="auth-pass" class="auth-input" placeholder="Mật khẩu">
        <p id="auth-msg" style="color:red; font-size:13px;"></p>
        <button id="btn-login" class="btn-primary">ĐĂNG NHẬP</button>
        <button id="btn-register" class="btn-secondary">ĐĂNG KÝ MỚI</button>
    </div>

    <div id="dashboard-view" class="dashboard-container hidden">
        <div class="nav-bar">
            <span class="nav-title">KHÁCH HÀNG</span>
            <button class="nav-btn" onclick="app.switchTab('info')">Tài khoản</button>
            <button class="nav-btn" onclick="app.switchTab('print')">In Ấn</button>
            <button class="nav-btn" onclick="app.switchTab('orders')">Đơn Hàng</button>
            <button class="nav-btn" onclick="app.switchTab('chat')">Hỗ Trợ</button>
            <button class="nav-btn btn-logout" onclick="app.logout()">Thoát</button>
        </div>

        <div id="tab-info" class="content-section">
            <h3>Thông tin cá nhân</h3>
            <p>Email: <span id="user-display">...</span></p>
        </div>

        <div id="tab-print" class="content-section hidden">
            <h3>Tạo Đơn In Mới</h3>
            <label>Số lượng bảng (1-10):</label>
            <select id="c-qty" class="auth-input" onchange="app.renderForms()">
                <option value="0">-- Chọn --</option>
                <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                <option value="4">4</option><option value="5">5</option>
            </select>
            <div id="c-forms-area"></div>
            <div style="margin-top:15px">
                <label><input type="checkbox" id="c-ship"> Giao hàng tận nơi (Tính ship)</label>
            </div>
            <button onclick="app.createOrder()" class="btn-primary">TẠO ĐƠN HÀNG</button>
        </div>

        <div id="tab-orders" class="content-section hidden">
            <h3>Lịch sử đơn hàng</h3>
            <div id="c-order-list">Đang tải...</div>
        </div>

        <div id="tab-chat" class="content-section hidden">
            <h3>Hỗ Trợ Trực Tuyến</h3>
            <select id="chat-receiver" class="auth-input">
                <option value="seller">Nhắn người bán</option>
                <option value="admin">Nhắn Admin</option>
            </select>
            <input type="text" id="chat-msg" class="auth-input" placeholder="Nhập nội dung...">
            <button onclick="alert('Đã gửi tin nhắn hỗ trợ!')" class="btn-primary">Gửi tin</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
