<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Hệ Thống Quản Lý In Ấn</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-print"></i> Hệ Thống Quản Lý In Ấn</h1>
            <p>Đăng nhập hoặc đăng ký để tiếp tục</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Đăng Nhập</button>
            <button class="tab-btn" data-tab="register">Đăng Ký</button>
        </div>

        <!-- Form Đăng Nhập -->
        <div id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="login-email" class="form-control" placeholder="Nhập email của bạn">
            </div>
            
            <div class="form-group">
                <label for="login-password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" id="login-password" class="form-control" placeholder="Nhập mật khẩu">
            </div>
            
            <button class="btn btn-primary btn-lg" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
            
            <div class="auth-divider">
                <span>HOẶC</span>
            </div>
            
            <div class="role-selection">
                <p>Chọn vai trò đăng nhập:</p>
                <div class="role-options">
                    <label class="role-option">
                        <input type="radio" name="login-role" value="customer" checked>
                        <div class="role-card">
                            <i class="fas fa-user"></i>
                            <h3>Khách Hàng</h3>
                            <p>Đặt hàng in ấn</p>
                        </div>
                    </label>
                    
                    <label class="role-option">
                        <input type="radio" name="login-role" value="seller">
                        <div class="role-card">
                            <i class="fas fa-store"></i>
                            <h3>Người Bán</h3>
                            <p>Quản lý đơn hàng</p>
                        </div>
                    </label>
                    
                    <label class="role-option">
                        <input type="radio" name="login-role" value="admin">
                        <div class="role-card">
                            <i class="fas fa-cog"></i>
                            <h3>Quản Trị Viên</h3>
                            <p>Quản lý hệ thống</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Form Đăng Ký -->
        <div id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name"><i class="fas fa-user"></i> Họ và tên</label>
                <input type="text" id="register-name" class="form-control" placeholder="Nhập họ và tên đầy đủ">
            </div>
            
            <div class="form-group">
                <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="register-email" class="form-control" placeholder="Nhập email">
            </div>
            
            <div class="form-group">
                <label for="register-phone"><i class="fas fa-phone"></i> Số điện thoại</label>
                <input type="tel" id="register-phone" class="form-control" placeholder="Nhập số điện thoại">
            </div>
            
            <div class="form-group">
                <label for="register-password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" id="register-password" class="form-control" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
            </div>
            
            <div class="form-group">
                <label for="register-confirm-password"><i class="fas fa-lock"></i> Xác nhận mật khẩu</label>
                <input type="password" id="register-confirm-password" class="form-control" placeholder="Nhập lại mật khẩu">
            </div>
            
            <div class="form-group">
                <label>Vai trò đăng ký:</label>
                <select id="register-role" class="form-control">
                    <option value="customer">Khách Hàng</option>
                    <option value="seller">Người Bán</option>
                </select>
            </div>
            
            <button class="btn btn-primary btn-lg" id="register-btn">
                <i class="fas fa-user-plus"></i> Đăng Ký
            </button>
        </div>

        <div class="auth-message" id="auth-message"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Khởi tạo trang đăng nhập
        document.addEventListener('DOMContentLoaded', function() {
            // Xử lý tab đăng nhập/đăng ký
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tab = btn.dataset.tab;
                    
                    // Cập nhật tab active
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(`${tab}-form`).classList.add('active');
                });
            });
            
            // Xử lý đăng nhập
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            
            // Xử lý đăng ký
            document.getElementById('register-btn').addEventListener('click', handleRegister);
            
            // Cho phép nhấn Enter để đăng nhập
            document.getElementById('login-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            
            // Kiểm tra nếu đã đăng nhập thì chuyển hướng
            checkAuthAndRedirect();
        });
        
        function showAuthMessage(message, type) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `auth-message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
