<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-print"></i> Hệ Thống In Ấn</h1>
            <p>Đăng nhập hoặc đăng ký để tiếp tục</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Đăng Nhập</button>
            <button class="tab-btn" data-tab="register">Đăng Ký</button>
        </div>

        <div id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="login-email" placeholder="Nhập email của bạn">
            </div>
            
            <div class="form-group">
                <label for="login-password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" id="login-password" placeholder="Nhập mật khẩu">
            </div>
            
            <button class="btn btn-primary" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </button>
            
            <div class="auth-divider">
                <span>HOẶC</span>
            </div>
            
            <div class="role-selection">
                <p>Chọn vai trò đăng ký:</p>
                <div class="role-options">
                    <label class="role-option">
                        <input type="radio" name="role" value="customer" checked>
                        <div class="role-card">
                            <i class="fas fa-user"></i>
                            <h3>Khách Hàng</h3>
                            <p>Đặt hàng in ấn</p>
                        </div>
                    </label>
                    
                    <label class="role-option">
                        <input type="radio" name="role" value="seller">
                        <div class="role-card">
                            <i class="fas fa-store"></i>
                            <h3>Người Bán</h3>
                            <p>Quản lý đơn hàng</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-name"><i class="fas fa-user"></i> Họ và tên</label>
                <input type="text" id="register-name" placeholder="Nhập họ và tên">
            </div>
            
            <div class="form-group">
                <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="register-email" placeholder="Nhập email">
            </div>
            
            <div class="form-group">
                <label for="register-phone"><i class="fas fa-phone"></i> Số điện thoại</label>
                <input type="tel" id="register-phone" placeholder="Nhập số điện thoại">
            </div>
            
            <div class="form-group">
                <label for="register-password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" id="register-password" placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)">
            </div>
            
            <div class="form-group">
                <label for="register-confirm-password"><i class="fas fa-lock"></i> Xác nhận mật khẩu</label>
                <input type="password" id="register-confirm-password" placeholder="Nhập lại mật khẩu">
            </div>
            
            <button class="btn btn-primary" id="register-btn">
                <i class="fas fa-user-plus"></i> Đăng Ký
            </button>
        </div>

        <div class="auth-message" id="auth-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
    <script>
        // Xử lý tab đăng nhập/đăng ký
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Cập nhật tab active
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(`${tab}-form`).classList.add('active');
            });
        });
        
        // Xử lý đăng nhập
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            if (!email || !password) {
                showMessage('Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });
            
            if (error) {
                showMessage('Đăng nhập thất bại: ' + error.message, 'error');
            } else {
                // Lưu role vào metadata nếu cần
                await supabase.from('profiles').upsert({
                    id: data.user.id,
                    email: data.user.email,
                    role: role,
                    updated_at: new Date()
                });
                
                redirectByRole(role);
            }
        });
        
        // Xử lý đăng ký
        document.getElementById('register-btn').addEventListener('click', async () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (!name || !email || !phone || !password || !confirmPassword) {
                showMessage('Vui lòng nhập đầy đủ thông tin', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Mật khẩu xác nhận không khớp', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Mật khẩu phải có ít nhất 6 ký tự', 'error');
                return;
            }
            
            // Đăng ký người dùng
            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        full_name: name,
                        phone: phone
                    }
                }
            });
            
            if (error) {
                showMessage('Đăng ký thất bại: ' + error.message, 'error');
            } else {
                // Tạo profile với role mặc định là customer
                await supabase.from('profiles').insert({
                    id: data.user.id,
                    email: email,
                    full_name: name,
                    phone: phone,
                    role: 'customer',
                    created_at: new Date()
                });
                
                showMessage('Đăng ký thành công! Vui lòng kiểm tra email để xác thực.', 'success');
                
                // Chuyển sang tab đăng nhập sau 2 giây
                setTimeout(() => {
                    document.querySelector('[data-tab="login"]').click();
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').value = '';
                }, 2000);
            }
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('auth-message');
            messageDiv.textContent = message;
            messageDiv.className = `auth-message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Kiểm tra nếu đã đăng nhập thì chuyển hướng
        window.addEventListener('DOMContentLoaded', async () => {
            const auth = await checkAuth();
            if (auth) {
                redirectByRole(auth.role);
            }
        });
    </script>
</body>
</html>
