<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Khách Hàng</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TRANG CHỦ KHÁCH HÀNG</h1>
    <nav>
      <ul>
        <li><a href="#" id="nav-home">HOME</a></li>
        <li><a href="#" id="nav-orders">THÔNG TIN ĐƠN HÀNG</a></li>
        <li><a href="#" id="nav-support">HỖ TRỢ</a></li>
        <li><a href="#" id="nav-account">THÔNG TIN TÀI KHOẢN</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Section HOME -->
    <section id="home-section" class="section active">
      <h2>Tạo Đơn Hàng Mới</h2>
      <form id="order-form">
        <div class="form-group">
          <label for="order-type">Loại đơn hàng:</label>
          <select id="order-type">
            <option value="print">In ấn</option>
            <option value="text">In chữ</option>
          </select>
        </div>

        <div id="print-options" class="form-group">
          <label for="file-upload">Tải lên file in:</label>
          <input type="file" id="file-upload" accept="image/*,.pdf,.doc,.docx">
        </div>

        <div id="text-options" class="form-group" style="display:none;">
          <label for="text-content">Nội dung cần in:</label>
          <textarea id="text-content" rows="5"></textarea>
        </div>

        <div class="form-group">
          <label for="font-size">Cỡ chữ:</label>
          <select id="font-size">
            <option value="12">12pt</option>
            <option value="14">14pt</option>
            <option value="16">16pt</option>
            <option value="18">18pt</option>
          </select>
        </div>

        <div class="form-group">
          <label for="font-weight">Độ đậm:</label>
          <select id="font-weight">
            <option value="normal">Bình thường</option>
            <option value="bold">Đậm</option>
            <option value="bolder">Rất đậm</option>
          </select>
        </div>

        <div class="form-group">
          <label>Hướng in:</label>
          <div>
            <input type="radio" id="portrait" name="orientation" value="portrait" checked>
            <label for="portrait">Nằm thẳng</label>
            <input type="radio" id="landscape" name="orientation" value="landscape">
            <label for="landscape">Nằm ngang</label>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="create-order">Tạo Đơn Hàng</button>
          <button type="button" id="reset-form">Làm Lại</button>
        </div>
      </form>
    </section>

    <!-- Section THÔNG TIN ĐƠN HÀNG -->
    <section id="orders-section" class="section">
      <h2>Thông Tin Đơn Hàng</h2>
      <div id="orders-list">
        <!-- Danh sách đơn hàng sẽ được hiển thị ở đây -->
      </div>
    </section>

    <!-- Section HỖ TRỢ -->
    <section id="support-section" class="section">
      <h2>Hỗ Trợ Khách Hàng</h2>
      <div class="form-group">
        <label for="support-message">Tin nhắn hỗ trợ:</label>
        <textarea id="support-message" rows="5" placeholder="Nhập nội dung cần hỗ trợ..."></textarea>
      </div>
      <button type="button" id="send-support">Gửi Yêu Cầu Hỗ Trợ</button>
      
      <div id="support-history">
        <h3>Lịch sử hỗ trợ</h3>
        <!-- Lịch sử hỗ trợ sẽ được hiển thị ở đây -->
      </div>
    </section>

    <!-- Section THÔNG TIN TÀI KHOẢN -->
    <section id="account-section" class="section">
      <div id="login-form">
        <h2>Đăng Nhập</h2>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Mật khẩu:</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="button" id="login-btn">Đăng Nhập</button>
        <p>Chưa có tài khoản? <a href="#" id="show-register">Đăng ký tại đây</a></p>
      </div>

      <div id="register-form" style="display:none;">
        <h2>Đăng Ký Tài Khoản</h2>
        <div class="form-group">
          <label for="register-name">Họ và tên:</label>
          <input type="text" id="register-name" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email:</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-phone">Số điện thoại:</label>
          <input type="tel" id="register-phone" required>
        </div>
        <div class="form-group">
          <label for="register-password">Mật khẩu:</label>
          <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
          <label for="register-confirm">Xác nhận mật khẩu:</label>
          <input type="password" id="register-confirm" required>
        </div>
        <button type="button" id="register-btn">Đăng Ký</button>
        <p>Đã có tài khoản? <a href="#" id="show-login">Đăng nhập tại đây</a></p>
      </div>

      <div id="account-info" style="display:none;">
        <h2>Thông Tin Tài Khoản</h2>
        <div id="user-details">
          <!-- Thông tin người dùng sẽ được hiển thị ở đây -->
        </div>
        <button type="button" id="logout-btn">Đăng Xuất</button>
      </div>
    </section>

    <!-- Modal hiển thị thông báo -->
    <div id="message-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>
  </main>
  <script src="customer.js"></script>
</body>
</html>
